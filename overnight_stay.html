<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <!-- include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1> Vacation Resort</h1>

    <!-- include Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="overnight_stay.html">Overnight Stay</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- include form -->
    <section>
        <form id="overnightStayForm">
        <h4>Check In</h4>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="name" id="exampleFormControlInput1" placeholder="John Smith" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email address</label>
            <input type="email" id="exampleFormControlInput2" placeholder="name@example.com" required>
        </div>


        <div class="mb-3">
            <label for="checkInDate">Check In Date</label>
            <input id="checkInDate" name="checkInDate" type="date" required>
        </div>
        <div class="mb-3">
            <label for="numOfDays">Number of Days</label>
            <input id="numOfDays" name="numOfDays" type="number" min="1" max="28" required>
        </div>
        <div class="mb-3">
            <input type="radio" name="roomType" id="roomType" value="queen" checked>
            <label for="roomType">Queen</label>
            <input type="radio" name="roomType" id="roomType" value="king">
            <label for="roomType">King</label>
            <input type="radio" name="roomType" id="roomType" value="twoBedroom">
            <label for="roomType">2-Bedroom</label>
        </div>
        <div class="mb-3">
            <label for="numOfAdults">Number of Adults</label>
            <input id="numOfAdults" name="numOfAdults" type="number" min="1" required>
        </div>
        <div class="mb-3">
            <label for="numOfChildren">Number of Children</label>
            <input id="numOfChildren" name="numOfChildren" type="number" min="1" required>
        </div>
        <div class="mb-3">
            <input type="radio" name="discountType" id="discountType" value="none" checked>
            <label for="discountType">None</label>
            <input type="radio" name="discountType" id="discountType" value="senior">
            <label for="discountType">Senior (10%)</label>
            <input type="radio" name="discountType" id="discountType" value="military">
            <label for="discountType">Military (20%)</label>
        </div>
    </section>
    <button>Submit</button>
    </form>

    <!-- div that will hold the output -->
    <div class="mt-3" id="results"></div>

    </section>

    <!-- include JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- inclusde scripts file -->
    <script src="scripts/index.js"></script>
</body>
</html>
